
<table>
  
    <tr>
      <th *ngFor="let el of tbHeaders">{{el}}</th>
    </tr>
  
    <tr *ngFor="let user of users" (click) = loadAllData(user)>
      <td>
        {{ user.name }}
      </td>
      <td>
        {{ user.url }}
      </td>
      <td>
        {{ user.date }}
      </td>
    </tr>
  </table>
  
  <div class=fix-right *ngIf="user.name">
  
    <div class=text-right>
        <button (click) = closeSideBar()>Close</button>
    </div>
    
    <h2>All information for {{user.name}}</h2>
    <p>Name: {{user.name}}</p>
    <p>URL: {{user.url}}</p>
    <p>Date of Birth: {{user.dob}}</p>
    <p>Reg Date: {{user.date}}</p>
    <p>Course: {{user.course}}</p>
  </div>
